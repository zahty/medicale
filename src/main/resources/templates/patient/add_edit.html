<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:include="~{ head :: #head }"></head>

<body>
    <header th:include="~{ header :: #header }"></header>
    <main class="container">
        <div th:if="${error}" class="text-danger" th:text="${error}"></div>

        <div id="">
            <div class="h2 text-info" th:text="${entete_titre}"></div>
            <form name="patientForm" method="POST">

                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" th:placeholder="Prénom" th:value="${p.prenom}" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:placeholder="Nom" th:value="${p.nom}" minlength="2" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" th:placeholder="Email" th:value="${p.email}" minlength="2" required>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" th:placeholder="Téléphone" th:value="${p.telephone}" minlength="2" required >
                </div>

                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <select name="ville" id="ville" required class="form-select">
                        <option value="">Sélectionner ville</option>
                        <option th:each="ville : ${liste_villes}" th:value="${ville.id}" th:utext="${ville.nom}"
                                th:selected="${ville.id==p.ville?.id}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-secondary">Valider</button>
                <button type="reset" class="btn btn-danger">Annuler</button>
            </form>
        </div>
    </main>
    <footer th:include="~{ footer :: #footer }" class="text-center"></footer>
</body>

</html>
