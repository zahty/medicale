<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:include="~{ head :: #head }"></head>

<body>
    <header th:include="~{ header :: #header }"></header>
    <main>
        <div id="formulaire">
            <div class="entete_fenetre" th:text="${entete_titre}"></div>
            <form name="patientForm" method="POST">
                <div class="form_block">

                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-user-edit"></i>Nom</span>
                        <input type="text" name="nom" placeholder="Nom" th:value="${v.nom}">
                    </div>
                </div>
                <div class="form_block">
                    <div class="icon_champ">
                        <span class="icone"><i class="fas fa-at"></i>Code Postal</span>
                        <input type="number" name="cp" placeholder="Code Postal"
                            th:value="${v.codePostal}">
                    </div>
                </div>
                <button>Valider</button>
            </form>
        </div>
    </main>
    <footer th:include="~{ footer :: #footer }"></footer>
</body>

</html>
